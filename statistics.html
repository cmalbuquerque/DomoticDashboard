    <script type="text/javascript">

      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Day');
      data.addColumn('number', 'Water (m3)');
      data.addColumn('number', 'Eletricity (kWh) ');
      // data.addColumn('number', 'Transformers: Age of Extinction');

      data.addRows([
        [1,  37.8, 40.8],
        [2,  30.9, 50.5],
        [3,  25.4,   26],
        [4,  11.7, 20.8],
        [5,  11.9, 17.6],
        [6,   8.8, 23.6],
        [7,   7.6, 31.3],
        [8,  12.3, 29.2],
        [9,  16.9, 42.9],
        [10, 12.8, 39.9],
        [11,  10.3,  31.9],
        [12,  13.6,  20.4],
        [13,  16.8,  10.3],
        [14,  8.2,  19.2]
      ]);

      var options = {
        chart: {
          title: 'Recorder values of water and eletricity consumption'
        },
        width: 1080,
        height: 480
      };

      var chart = new google.charts.Line(document.getElementById('linechart_materialEletricity'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
